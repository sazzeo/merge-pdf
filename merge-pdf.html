<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PDF ë³‘í•©ê¸°</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .drop-zone {
      border: 2px dashed #999;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
    }
    #fileList {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>ğŸ“ PDF ë³‘í•©ê¸°</h2>

  <div class="drop-zone" id="dropZone">
    PDF íŒŒì¼ì„ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì„ íƒí•˜ì„¸ìš”
    <br>
    <input type="file" id="fileInput" accept="application/pdf" multiple style="display: none;">
  </div>

  <ul id="fileList"></ul>

  <button id="mergeBtn">PDF ë³‘í•©í•˜ê¸°</button>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const mergeBtn = document.getElementById('mergeBtn');
    let pdfFiles = [];

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.backgroundColor = '#eee';
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.style.backgroundColor = '';
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.style.backgroundColor = '';
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', () => {
      handleFiles(fileInput.files);
    });

    function handleFiles(files) {
      Array.from(files).forEach(file => {
        if (file.type === "application/pdf") {
          pdfFiles.push(file);
          const li = document.createElement('li');
          li.textContent = file.name;
          fileList.appendChild(li);
        }
      });
    }

    mergeBtn.addEventListener('click', async () => {
      if (pdfFiles.length === 0) {
        alert('ë³‘í•©í•  PDF íŒŒì¼ì„ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”!');
        return;
      }

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (const file of pdfFiles) {
        const bytes = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(bytes);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach((page) => mergedPdf.addPage(page));
      }

      const mergedBytes = await mergedPdf.save();
      const blob = new Blob([mergedBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'merged.pdf';
      link.click();
    });
  </script>

</body>
</html>
